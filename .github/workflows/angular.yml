name: Angular Project Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Dependencies
        run: npm install

      - name: Build Angular Project
        run: ng build --prod

      - name: Docker Build and Publish
        run: |
          docker build . --file Dockerfile --tag wnx82/githubangular:latest
          docker login -u wnx82 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push wnx82/githubangular:latest

      - name: SSH Deploy
        uses: appleboy/ssh-action@v2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            docker login -u wnx82 -p ${{ secrets.DOCKER_HUB_TOKEN }}
            docker pull wnx82/githubangular:latest
            docker stop githubangular
            docker rm githubangular
            docker run -d \
            -p 8080:80 \
            --name githubangular wnx82/githubangular:latest
